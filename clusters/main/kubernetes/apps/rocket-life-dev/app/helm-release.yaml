---
# yaml-language-server: schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rocket-life-dev
  namespace: rocket-life-dev
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.29.8
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    global:
      stopAll: false
    TZ: America/Chicago

    resources:
      requests:
        cpu: 50m
        memory: 256Mi
      limits:
        memory: 512Mi

    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0

    service:
      main:
        enabled: true
        type: ClusterIP
        ports:
          main:
            enabled: true
            port: 8080
            targetPort: 3001
          quote-engine:
            enabled: true
            port: 8000
            targetPort: 8000
          chatbot:
            enabled: true
            port: 3000
            targetPort: 3000

    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: dev.${DOMAIN_4}
            paths:
              - path: /
                pathType: Prefix
          - host: api-dev.${DOMAIN_4}
            paths:
              - path: /
                pathType: Prefix
          - host: app-dev.${DOMAIN_4}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod

    cnpg:
      main:
        enabled: true
        database: rocketlife_dev
        user: rocketuser_dev
        mode: standalone
        backups:
          enabled: false

    workload:
      main:
        podSpec:
          containers:
            landing:
              enabled: true
              image:
                repository: docker.${DOMAIN_1}/rocket-life/landing
                tag: dev
                pullPolicy: Always
              ports:
                - containerPort: 3001
                  protocol: http
              env:
                NEXT_PUBLIC_APP_URL: "https://app-dev.${DOMAIN_4}"
              probes:
                startup:
                  enabled: true
                  type: http
                  path: /
                  port: 3001
                liveness:
                  enabled: true
                  type: http
                  path: /
                  port: 3001
                readiness:
                  enabled: true
                  type: http
                  path: /
                  port: 3001

            quote-engine:
              enabled: true
              image:
                repository: docker.${DOMAIN_1}/rocket-life/quote-engine
                tag: dev
                pullPolicy: Always
              ports:
                - containerPort: 8000
                  protocol: http
              env:
                DATABASE_URL:
                  secretKeyRef:
                    name: cnpg-main-urls
                    key: std
                OPENAI_API_KEY: "${ROCKET_OPENAI_API_KEY}"
                OPENAI_MODEL: "gpt-5-mini"
                SUPABASE_URL: "${ROCKET_SUPABASE_URL}"
                SUPABASE_ANON_KEY: "${ROCKET_SUPABASE_ANON_KEY}"
                SUPABASE_JWT_SECRET: "${ROCKET_SUPABASE_JWT_SECRET}"
                SUPABASE_SERVICE_KEY: "${ROCKET_SUPABASE_SERVICE_KEY}"
                HUBSPOT_ACCESS_TOKEN: "${ROCKET_HUBSPOT_ACCESS_TOKEN}"
                DOCUSEAL_API_KEY: "${ROCKET_DOCUSEAL_API_KEY}"
                DOCUSEAL_BASE_URL: "${ROCKET_DOCUSEAL_BASE_URL}"
                DOCUSEAL_EAPP_TEMPLATE_ID: "${ROCKET_DOCUSEAL_EAPP_TEMPLATE_ID}"
                FRONTEND_URL: "https://app-dev.${DOMAIN_4}"
                BACKEND_URL: "https://api-dev.${DOMAIN_4}"
              probes:
                startup:
                  enabled: true
                  type: http
                  path: /health
                  port: 8000
                liveness:
                  enabled: true
                  type: http
                  path: /health
                  port: 8000
                readiness:
                  enabled: true
                  type: http
                  path: /health
                  port: 8000

            chatbot:
              enabled: true
              image:
                repository: docker.${DOMAIN_1}/rocket-life/chatbot
                tag: dev
                pullPolicy: Always
              ports:
                - containerPort: 3000
                  protocol: http
              env:
                NEXT_PUBLIC_QUOTE_API_URL: "https://api-dev.${DOMAIN_4}"
                NEXT_PUBLIC_SUPABASE_URL: "${ROCKET_SUPABASE_URL}"
                NEXT_PUBLIC_SUPABASE_ANON_KEY: "${ROCKET_SUPABASE_ANON_KEY}"
              probes:
                startup:
                  enabled: true
                  type: http
                  path: /
                  port: 3000
                liveness:
                  enabled: true
                  type: http
                  path: /
                  port: 3000
                readiness:
                  enabled: true
                  type: http
                  path: /
                  port: 3000
