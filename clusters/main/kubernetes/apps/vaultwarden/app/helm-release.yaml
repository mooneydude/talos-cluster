---
# yaml-language-server: schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  interval: 15m
  chart:
    spec:
      chart: vaultwarden
      version: 29.1.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    resources:
      requests:
        cpu: 10m
    TZ: America/Chicago
    credentials:
      s3:
        type: s3
        url: "${MINIO_S3URL}"
        bucket: "${MINIO_S3PREFIX}-vault"
        accessKey: "${MINIO_S3ID}"
        secretKey: "${MINIO_S3KEY}"
        encrKey: "${MINIO_S3KEY}"       
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: vault.${DOMAIN_1}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
    vaultwarden:
        allowSignups: true
        verifySignup: false
        requireEmail: false
        allowInvitation: true
        showPasswordHint: false
        enableWebVault: true
        admin:
          enabled: true
          disableAdminToken: false
          token: ${VW_TOKEN}
    persistence:
      data:
        size: 10Gi
        volsync:
          - name: data
            type: restic
            credentials: s3
            src:
              volumeSnapshotClassName: csi-ceph-blockpool               
              enabled: true
              schedule: "0 0 * * *"  
            dest:
              volumeSnapshotClassName: csi-ceph-blockpool               
              enabled: true
    cnpg:
      main:
        mode: recovery  # Set to 'recovery' when recovery from S3, also change the revisions 
        backups:
          enabled: false  # Set to 'false' when performing new install (recovery)
          credentials: s3
          scheduledBackups:
            - name: daily-backup
              schedule: "0 0 0 * * *"
              backupOwnerReference: self
              immediate: true
              suspend: false           
          retentionPolicy: "7d"
          revision: "5"
        recovery:
          method: object_store
          credentials: s3
          revision: "5"
    workload:
      main:
        # type: Deployment
        # strategy: RollingUpdate
        # replicas: 2      
        podSpec:
          containers:
            main:
              env:
                DOMAIN: "https://{{ if .Values.ingress }}{{ if .Values.ingress.main.enabled }}{{ ( index .Values.ingress.main.hosts 0 ).host }}{{ else }}placeholder.com{{ end }}{{ else }}placeholder.com{{ end }}"
                DATABASE_URL:
                  secretKeyRef:
                    name: cnpg-main-urls
                    key: std
              envFrom:
                - configMapRef:
                    name: vaultwardenconfig
                - secretRef:
                    name: vaultwardensecret          
