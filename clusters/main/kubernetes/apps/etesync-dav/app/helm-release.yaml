---
# yaml-language-server: schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: etesync-dav
  namespace: etesync-dav
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.24.49
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    global:
      stopAll: false

    TZ: America/Chicago
    image:
      repository: docker.io/etesync/etesync-dav
      pullPolicy: Always
      tag: latest
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${ETESYNCDAV_IP}
        integrations:
          metallb:
            enabled: true
        ports:
          main:
            port: 37358
            targetPort: 37358
            protocol: http     
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                ETESYNC_SERVER_URL: "https://etesync.${DOMAIN_1}"         