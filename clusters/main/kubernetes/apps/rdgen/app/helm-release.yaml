---
# yaml-language-server: schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rdgen
  namespace: rdgen
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.12.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    global:
      stopAll: false
    TZ: America/Chicago
    resources:
      requests:
        cpu: 10m
    image:
      repository: docker.io/mooneydude/rdgen
      pullPolicy: IfNotPresent
      tag: custom-v.0.3.9@sha256:be9fd3509b246c19edb0d39187f9ed3f67f255a3e6369e42784c7dbeba43f88c
    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0      
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${RDGEN_IP}
        integrations:
          metallb:
            enabled: true
        ports:
          main:
            port: 8000
            targetPort: 8000
            protocol: http            
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
                SECRET_KEY: "${RD_SECRET_KEY}"
                GHUSER: "${RD_GHUSER}"
                GHBEARER: "${RD_GHBEARER}"
                GENURL: rustgen.${DOMAIN_4}
                PROTOCOL: "https"
                REPONAME: "rdgen"
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: rustgen.${DOMAIN_4}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod              