---
# yaml-language-server: schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rocket-landing
  namespace: rocket-life
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.8.6
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    global:
      stopAll: false
    TZ: America/Chicago

    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        memory: 256Mi

    image:
      repository: rocket-life/landing
      tag: latest
      pullPolicy: Never  # Only use locally loaded images

    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0

    service:
      main:
        type: ClusterIP
        ports:
          main:
            port: 3001
            targetPort: 3001
            protocol: http

    # Ingress configuration for www.rocketlifeinsurance.com and dev.rocketlifeinsurance.com
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: www.${DOMAIN_4}
            paths:
              - path: /
                pathType: Prefix
          - host: dev.${DOMAIN_4}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod

    workload:
      main:
        podSpec:
          containers:
            main:
              probes:
                liveness:
                  enabled: true
                  type: http
                  path: /
                  port: 3001
                readiness:
                  enabled: true
                  type: http
                  path: /
                  port: 3001
