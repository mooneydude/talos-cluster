---
# yaml-language-server: schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rocket-chatbot-prod
  namespace: rocket-life-prod
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.29.30
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: rocket-quote-engine-prod

  values:
    global:
      stopAll: false
    TZ: America/Chicago

    resources:
      requests:
        cpu: 50m
        memory: 256Mi
      limits:
        memory: 512Mi

    image:
      repository: docker.${DOMAIN_1}/rocket-life/chatbot
      tag: prod
      pullPolicy: Always

    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0

    service:
      main:
        type: ClusterIP
        ports:
          main:
            port: 3000
            targetPort: 3000
            protocol: http

    # Ingress configuration for app.${DOMAIN_4}
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: app.${DOMAIN_4}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                NEXT_PUBLIC_QUOTE_API_URL: "https://api.${DOMAIN_4}"
                NEXT_PUBLIC_SUPABASE_URL: "${ROCKET_PROD_SUPABASE_URL}"
                NEXT_PUBLIC_SUPABASE_ANON_KEY: "${ROCKET_PROD_SUPABASE_ANON_KEY}"
              probes:
                liveness:
                  enabled: true
                  type: http
                  path: /
                  port: 3000
                readiness:
                  enabled: true
                  type: http
                  path: /
                  port: 3000
